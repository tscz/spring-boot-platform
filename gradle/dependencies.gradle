ext {
  versions = [
    guava: "28.0-jre",
  	jjwt: "0.10.7",
  	postgres: "42.2.6",
  	problem: "0.23.0",
	spring: "5.2.2.RELEASE",
	spring_boot: "2.2.2.RELEASE",
  ]
  testVersions = [
  	jsonassert: "2.8.0",
  	h2: "1.4.200",
  	httpclient: "4.5.10",
  ]
  pluginVersions = [
    asciidoc: "2.3.0",
    coveralls: "2.8.4",
    jacoco: "0.8.4",
  ]
  libraries = [
    guava: "com.google.guava:guava:${versions.guava}",
    jjwt_api: "io.jsonwebtoken:jjwt-api:${versions.jjwt}",
    jjwt_runtime: [
    	"io.jsonwebtoken:jjwt-impl:${versions.jjwt}",
    	"io.jsonwebtoken:jjwt-jackson:${versions.jjwt}",
    ],
    postgres: "org.postgresql:postgresql:${versions.postgres}",
    problem: "org.zalando:problem-spring-web:${versions.problem}",
    spring_boot_starter_jpa: "org.springframework.boot:spring-boot-starter-data-jpa",
    spring_boot_starter_security: "org.springframework.boot:spring-boot-starter-security",
    spring_boot_starter_web: "org.springframework.boot:spring-boot-starter-web",
  ]
  testLibraries = [
    h2: "com.h2database:h2:${testVersions.h2}",
    httpclient: "org.apache.httpcomponents:httpclient:${testVersions.httpclient}",
    jsonassert: "net.javacrumbs.json-unit:json-unit-assertj:${testVersions.jsonassert}",
    spring_security_test: "org.springframework.security:spring-security-test",
    spring_boot_starter_test: "org.springframework.boot:spring-boot-starter-test",
  ]
  gradlePlugins = [
	asciidoc: "org.asciidoctor:asciidoctor-gradle-jvm:${pluginVersions.asciidoc}",
    coveralls: "gradle.plugin.com.github.kt3k.coveralls:coveralls-gradle-plugin:${pluginVersions.coveralls}",
	spring_boot: "org.springframework.boot:spring-boot-gradle-plugin:${versions.spring_boot}",	
  ]
}